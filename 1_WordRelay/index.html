  <title>끝말잇기</title>

<body>
  <div id="modal">
    <div id="modal-overlay"></div>
    <div id="modal-body">
      <p>플레이어의 수를 입력해주세요.</p>
      <p class="red hidden">숫자를 입력해야합니다!</p>
      <form>
        <input id="player-input" type="text" aria-label="players" autocomplete="off" />
        <button id="player-button" type="submit">입력</button>
      </form>
    </div>
  </div>
  <div id="game-over" class="hidden">
    <div id="game-over-overlay"></div>
    <div id="game-over-body">
      <p id="game-over-message">
        아래의 버튼을 눌러 게임을 다시 시작하세요.<br />
        <span id="game-over-message-detail"></span>
      </p>
      <form>
        <button id="game-over-button" type="submit">다시 시작</button>
      </form>
    </div>
  </div>
  <div id="app" class="hidden">
    <p id="player"></p>
    <p id="message"></p>
    <p id="word"></p>
    <form>
      <input id="word-input" type="text" aria-label="word" autocomplete="off" />
      <button id="word-button" type="submit">제시</button>
    </form>
    <div id="word-list"></div>
  </div>
  <script src="js/index.js" type="text/javascript"></script>
</body>
